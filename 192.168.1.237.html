<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<script>  
window.addEventListener("load", function(evt) {

    var output = document.getElementById("output");
    var input = document.getElementById("input");
    var ws;

    var print = function(message) {
        var d = document.createElement("div");
        d.innerHTML = message;
        output.appendChild(d);
    };

    document.getElementById("open").onclick = function(evt) {
        if (ws) {
            return false;
        }
        ws = new WebSocket("ws:\/\/http://meatfloss.utan.com:8081\/meatfloss");
        ws.onopen = function(evt) {
            print("OPEN");
        }
        ws.onclose = function(evt) {
            print("CLOSE");
            ws = null;
        }
        ws.onmessage = function(evt) {
            print("RESPONSE: " + evt.data);
        }
        ws.onerror = function(evt) {
            print("ERROR: " + evt.data);
        }
        return false;
    };

    document.getElementById("send").onclick = function(evt) {
        if (!ws) {
            return false;
        }
        print("SEND: " + input.value);
        ws.send(input.value);
        return false;
    };

    document.getElementById("close").onclick = function(evt) {
        if (!ws) {
            return false;
        }
        ws.close();
        return false;
    };

    document.getElementById("sendLogin").onclick = function(evt) {
        if (!ws) {
            return false;
        }

        ws.send('{ "meta":{ "messageType":"LoginReq", "messageTypeId":1000, "messageSequenceId":12}, "data":{ "source":"utantop", "account":"15967170659", "token":"8972348793289478928" } }');
        return false;
    };



    document.getElementById("sendCreateTask").onclick = function(evt) {
        if (!ws) {
            return false;
        }
       
        ws.send(' { "meta":{ "messageType":"CreateTaskReq", "messageTypeId":1300, "messageSequenceId":13 }, "data":{ "npcId":"npc001"} }');
        return false;
    };




    document.getElementById("finishEvent").onclick = function(evt) {
        if (!ws) {
            return false;
        }
       
        ws.send(' { "meta":{ "messageType":"FinishEventReq", "messageTypeId":1200, "messageSequenceId":14 }, "data":{ "eventGenId":"18", "choice":1} }');
        return false;
    };



    document.getElementById("testlayout").onclick = function(evt) {

        if (!ws) {
            return false;
        }  
              
        ws.send(' { "meta": { "messageType": "SaveClientLayoutReq", "messageTypeId": 1400, "messageSequenceId": 15 }, "data":{ "layout": { "floor1": { "1": "WP001" }, "floor2": { "1": "WP001" }, "floor3": { "1": "WP001" }, "dress": { "skin": "999", "type": "WP002"} } }}');
        return false;
    };
    
    document.getElementById("testTest").onclick = function(evt) {

if (!ws) {  
    return false;
}          
      
ws.send(' { "meta": { "messageType": "SaveTestReq", "messageTypeId": 2000, "messageSequenceId": 16 }, "data": { "layout": { "floor1": { "1": "WP001" }, "floor2": { "1": "WP001" }, "floor3": { "1": "WP001" }, "dress": { "skin": "WP001", "type": "WP002", "3": "WP003" } } } }');
return false;
};
      document.getElementById("clickOutput").onclick = function(evt) {
        if (!ws) {
            return false;
        }
       
        ws.send(' { "meta":{ "messageType":"ClickOutputReq", "messageTypeId":6000, "messageSequenceId":20 }, "data":{ "GooID":"npc001"} }');
        return false;
    };
        document.getElementById("pick").onclick = function(evt) {
        if (!ws) {
            return false;
        }
       
        ws.send(' { "meta":{ "messageType":"PickReq", "messageTypeId":7300, "messageSequenceId":1527585326 }, "data":{ "GoodID":"wp0006","Num":12} }');
        return false;
    };
        document.getElementById("pickCoin").onclick = function(evt) {
        if (!ws) {
            return false;
        }
       
        ws.send(' { "meta":{ "messageType":"PickCoinReq", "messageTypeId":7400, "messageSequenceId":1527585326 }, "data":{ "Num":20,"Type":1} }');
        return false;
    };
});
</script>
